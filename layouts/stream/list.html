{{ define "main" }}
<!-- Page Wrap -->
<div class="page" id="top">

  <nav class="main-nav transparent stick-fixed">
    {{ partial "navigation.html" . }}
  </nav>

  <!-- Header -->
  <section class="small-section-header bg-gray-lighter">
    <div class="relative container align-left pt-80">

      <div class="row">

        <div class="col-md-8">
          <h1 class="hs-line-11 font-alt mb-0">Stream</h1>
          <!--
          <div class="hs-line-4 font-alt black mt-20 mt-xs-0">
            get in touch
          </div>
        -->
        </div>
      </div>

    </div>
  </section>
  <!-- End Header -->

  <section class="page-section">
    <div class="container" id="stream-container">
      {{ range .Data.Pages }}
      <div class="col-sm-6 mb-md-50">
        <div class="team-item">
          <div class="team-item-image">
            <img src="{{ .RelPermalink }}{{ .Params.image }}" alt="" />
            <div class="team-item-detail">
              <p class="font-alt normal">[[Date]]</p>
            </div>
          </div>
          <div class="team-item-descr font-alt">
            <div class="team-item-name">
              {{ .Content }}
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </section>

</div>
<!-- End Page Wrap -->
{{ end }}
