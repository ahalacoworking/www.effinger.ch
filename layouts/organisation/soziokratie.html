<!DOCTYPE html>
<html lang="de">
{{ partial "head.html" . }}

<body>

  <!-- Page Wrap -->
  <div class="page organisation" id="top">

    <nav class="main-nav dark transparent stick-fixed">
      {{ partial "navigation.html" . }}
    </nav>

    <!-- Header -->
    <section class="small-section-header bg-dark-lighter">
      <div class="relative container align-left pt-80">

        <div class="row">

          <div class="col-md-8">
            <h1 class="hs-line-11 font-alt mb-0">Soziokratische Entscheidungen</h1>
            <!--
            <div class="hs-line-4 font-alt mt-20 mt-xs-0">
            Grunds√§tze
            </div>
            -->
          </div>

          <div class="col-md-4 mt-30">
            <div class="mod-breadcrumbs font-alt align-right">
              <a href="/ueber/">Community</a>&nbsp;/&nbsp;
              <a href="/organisation/">Organisation</a>
            </div>
          </div>
        </div>

      </div>
    </section>
    <!-- End Header -->

    <!-- Section -->
    <section class="page-section">
      <div class="container relative">

        <div class="row">

          <!-- Content -->
          <div class="col-sm-10 col-sm-offset-1">

            <!-- Text -->
            <div class="blog-item-body">
              <h1 class="mt-0 font-alt">{{ .Title }}</h1>

              {{ .Content }}
            </div>
            <!-- End Text -->

          </div>
          <!-- End Content -->
        </div>

      </div>
    </section>

    {{ partial "footer.html" . }}

  </div>

  {{ partial "body_includes.html" . }}
