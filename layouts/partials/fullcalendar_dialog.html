<!-- Modal -->
<div class="modal fade" id="calendar-dialog" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="calendar-dialog-title">Reservation</h3>
      </div>
      <div class="modal-body">
        <form method="post" action="#" id="calendar-dialog-form" role="form" class="form">


          <!-- Anlassname -->
          <div class="mb-20 mb-md-10">
            <label for="res-title">Name des Anlasses*</label>
            <input type="text" name="res-title" id="res-title" class="input-md form-control" placeholder="z.B. Kreativworkshop von Max, Startup-Event für Aareschwimmer" maxlength="100">

            <!-- Title visibility -->
            <div class="checkbox">
              <label>
                <input type="checkbox" id="res-title-visible" checked>Anlassname im öffentlichen Kalender anzeigen
              </label>
            </div>
          </div>

          <div class="row">
            <!-- Date -->
            <div class="col-sm-4 mb-20 mb-md-10">
              <label for="res-date">Datum*</label>
              <input type="text" name="res-date" id="res-date" class="input-md form-control" placeholder="tt.mm.jjjj" maxlength="10">
            </div>

            <!-- Start time -->
            <div class="col-sm-4 mb-20 mb-md-10">
              <label for="res-start-time">Zeit von*</label>
              <select name="res-start-time" id="res-start-time" class="input-md form-control">
                <option selected="selected">08:00</option>
                <option>08:30</option>
                <option>09:00</option>
                <option>09:30</option>
                <option>10:00</option>
                <option>10:30</option>
                <option>11:00</option>
                <option>11:30</option>
                <option>12:00</option>
                <option>12:30</option>
                <option>13:00</option>
                <option>13:30</option>
                <option>14:00</option>
                <option>14:30</option>
                <option>15:00</option>
                <option>15:30</option>
                <option>16:00</option>
                <option>16:30</option>
                <option>17:00</option>
                <option>17:30</option>
                <option>18:00</option>
                <option>18:30</option>
                <option>19:00</option>
                <option>19:30</option>
                <option>20:00</option>
                <option>20:30</option>
                <option>21:00</option>
                <option>21:30</option>
                <option>22:00</option>
                <option>22:30</option>
                <option>23:00</option>
              </select>
            </div>

            <!-- End time -->
            <div class="col-sm-4 mb-20 mb-md-10">
              <label for="res-end-time">Zeit bis*</label>
              <select name="res-end-time" id="res-end-time" class="input-md form-control">
                <option>08:00</option>
                <option>08:30</option>
                <option>09:00</option>
                <option>09:30</option>
                <option>10:00</option>
                <option>10:30</option>
                <option>11:00</option>
                <option>11:30</option>
                <option selected="selected">12:00</option>
                <option>12:30</option>
                <option>13:00</option>
                <option>13:30</option>
                <option>14:00</option>
                <option>14:30</option>
                <option>15:00</option>
                <option>15:30</option>
                <option>16:00</option>
                <option>16:30</option>
                <option>17:00</option>
                <option>17:30</option>
                <option>18:00</option>
                <option>18:30</option>
                <option>19:00</option>
                <option>19:30</option>
                <option>20:00</option>
                <option>20:30</option>
                <option>21:00</option>
                <option>21:30</option>
                <option>22:00</option>
                <option>22:30</option>
                <option>23:00</option>
              </select>
            </div>
          </div>

          <!-- Extras -->
          <div class="mb-20 mb-md-10" id="res-extras">
            <label>Extras</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="res-extras-moderation-material">Moderationsmaterial (+CHF 50)
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="res-extras-food">Verpflegung gewünscht
              </label>
            </div>
          </div>

          <!-- Price level -->
          <div class="mb-20 mb-md-10">
            <label for="res-price-level">Tarifstufe*</label>
            <select name="res-price-level" id="res-price-level" class="input-md form-control">
              <option selected="selected">Regulär</option>
              <option>Verein RaumBildung</option>
              <option>Effianer intern</option>
            </select>
          </div>

          <hr>

          <h4>Kontaktadresse</h4>

          <div class="row">
            <!-- Name -->
            <div class="col-sm-6 mb-20 mb-md-10">
              <label for="res-contact-name">Name (Kontaktperson)*</label>
              <input type="text" name="res-contact-name" id="res-contact-name" class="input-md form-control" placeholder="" maxlength="100">
            </div>
            <!-- Firma -->
            <div class="col-sm-6 mb-20 mb-md-10">
              <label for="res-contact-company">Firma / Organisation</label>
              <input type="text" name="res-contact-company" id="res-contact-company" class="input-md form-control" placeholder="" maxlength="100">
            </div>
          </div>

          <div class="row">
            <!-- Strasse -->
            <div class="col-sm-6 mb-20 mb-md-10">
              <label for="res-contact-street">Strasse*</label>
              <input type="text" name="res-contact-street" id="res-contact-street" class="input-md form-control" placeholder="" maxlength="100">
            </div>
            <!-- Zip code -->
            <div class="col-sm-2 mb-20 mb-md-10">
              <label for="res-contact-zip">PLZ*</label>
              <input type="text" name="res-contact-zip" id="res-contact-zip" class="input-md form-control" placeholder="" maxlength="5">
            </div>
            <!-- Ort -->
            <div class="col-sm-4 mb-20 mb-md-10">
              <label for="res-contact-city">Ort*</label>
              <input type="text" name="res-contact-city" id="res-contact-city" class="input-md form-control" placeholder="" maxlength="50">
            </div>
          </div>

          <div class="row">
            <!-- E-Mail -->
            <div class="col-sm-6 mb-20 mb-md-10">
              <label for="res-contact-email">E-Mail*</label>
              <input type="email" name="res-contact-email" id="res-contact-email" class="input-md form-control" placeholder="" maxlength="100">
            </div>

            <!-- Phone -->
            <div class="col-sm-6 mb-20 mb-md-10">
              <label for="res-contact-phone">Telefon*</label>
              <input type="text" name="res-contact-phone" id="res-contact-phone" class="input-md form-control" placeholder="" maxlength="100">
            </div>
          </div>

          <hr>

          <div class="mb-20 mb-md-10">
            <label for="res-comments">Bemerkungen</label>
            <textarea name="res-comments" id="res-comments" class="input-md form-control" rows="3" placeholder="" maxlength="400"></textarea>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-mod btn-gray btn-medium btn-round" data-dismiss="modal">Abbrechen</button>
        <button id="res-save-button" class="btn btn-mod btn-medium btn-round">Reservieren</button>
      </div>
    </div>
  </div>
</div>
