<!-- Widget -->
<div class="widget">
  <h5 class="widget-title font-alt">Tags</h5>

  <div class="widget-body">
    <div class="tags">
      {{ $title := .Title }}
      {{ range where .Site.RegularPages "Section" "blog-tag" }}
        {{ if eq $title .Title }}
          {{ partial "blog/tag_link_active.html" .Title }}
        {{ else }}
          {{ partial "blog/tag_link.html" .Title }}
        {{ end }}
      {{ end }}

    </div>
  </div>
</div>
<!-- End Widget -->
