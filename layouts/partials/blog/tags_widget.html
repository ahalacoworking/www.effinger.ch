<!-- Widget -->
<div class="widget">
  <h5 class="widget-title font-alt">Tags</h5>

  <div class="widget-body">
    <div class="tags">
      {{ $title := .Title }}
      {{ range $taxonomyname, $taxonomy := .Site.Taxonomies.tags }}
        {{ if eq $title $taxonomyname }}
          {{ partial "blog/tag_link_active.html" $taxonomyname }}
        {{ else }}
          {{ partial "blog/tag_link.html" $taxonomyname }}
        {{ end }}
      {{ end }}
    </div>
  </div>
</div>
<!-- End Widget -->
