{{/* We don't need the term page, so we just redirect here. */}}

<!DOCTYPE html>
<html>

<head>
  {{ $url := "/blog/" | absURL }}
  <title>{{ $url }}</title>
  <link rel="canonical"
        href="{{ $url }}" />
  <meta name="robots"
        content="noindex">
  <meta http-equiv="content-type"
        content="text/html; charset=utf-8" />
  <meta http-equiv="refresh"
        content="0; url={{ $url }}" />
</head>

</html>
