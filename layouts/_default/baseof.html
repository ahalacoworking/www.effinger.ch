<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="robots" content="all" >
    <meta name="keywords" content="{{ .Site.Params.keywords }}">

    <meta name="description" content="{{ block "description1" . }}{{ .Description }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}" >

    <!-- Twitter Card data -->
    <meta name="twitter:card" value="summary">

    <!-- Open Graph data -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ block "description2" . }}{{ .Description }}{{ end }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    {{ if .Params.image -}}
    <meta property="og:image" content="{{ .Permalink }}{{ .Params.image }}" />
    {{ else -}}
    <meta property="og:image" content="{{ .Permalink }}images/logo-black-tagline.png" />
    {{ end }}


    <title>{{ block "title" . }}
      {{ .Title }} | {{ .Site.Title }}
    {{ end }}</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/magnific-popup.min.css">

    <!-- RSS -->
    <link href="/blog/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

    {{ partial "analytics_js.html" . }}

    {{ block "head_includes" . }}{{ end }}
  </head>
  <body>

    {{ block "main" . }}{{ end }}

    {{ partial "footer.html" . }}

    <!-- JS -->
    <script type="text/javascript" src="/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.scrollTo.min.js"></script>
    <script type="text/javascript" src="/js/jquery.localScroll.min.js"></script>
    <script type="text/javascript" src="/js/jquery.viewport.mini.js"></script>
    <script type="text/javascript" src="/js/jquery.countTo.js"></script>
    <script type="text/javascript" src="/js/jquery.appear.js"></script>
    <script type="text/javascript" src="/js/jquery.parallax-1.1.3.js"></script>
    <script type="text/javascript" src="/js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="/js/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="/js/wow.min.js"></script>
    <script type="text/javascript" src="/js/all.js"></script>

    {{ block "body_includes" . }}{{ end }}
  </body>
</html>
